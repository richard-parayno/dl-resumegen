<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DLSU Resume Generator</title>
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.2-dist/css/bootstrap.css">
		<!-- Latest compiled and minified CSS -->
<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"-->


	</head>

	<body>
		<div class="container" id="bg">
		

			<!--h1 class="col-xs-offset-5" id="log_head">Log In </h1-->
			<form class = "form-horizontal col-md-offset-4" id="thisForm">

				<h1 class="col-xs-12 col-xs-offset-3" id="log_head">Sign Up</h1>


				<div class = "form-group">
					<div class="col-sm-12">
						<input type = "text" class="form-control" placeholder="Full Name"/>	
					</div>
				</div>


				<div class = "form-group">
					<div class="col-sm-12">
						<select class="form-control" placeholder="Full Name">

						<option>College of Computer Studies (CCS) </option>
						<option>College of Business (COB) </option>
						<option>School of Economics (SOE) </option>
						<option>Gokonwei College of Engineering (GCOE) </option>
						<option>College of Education (CED) </option>
						<option>College of Liberal Arts (CLA)</option>
						<option>College of Science (COS)</option>	

						</select>
					</div>
					</div>
				

				<div class = "form-group">
					<div class="col-sm-12">
						<input type = "password" class="form-control" placeholder="Password"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-1 col-sm-offset-4">
						<button type="Submit" class="btn btn-success">Sign in</button>
					</div>
				</div>

			</form>
		

		</div>

	</body>


</html>
