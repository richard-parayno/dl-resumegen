	<div class="modal fade" id="signup" role="dialog" aria-labelledby="SignUpModals" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!--div class="modal-header">

				</div-->

				<div class="modal-body">
					<form class = "form-horizontal" id="thisForm">

						<h1 class="col-xs-12 col-xs-offset-4" id="log_head">Sign Up</h1>

						<!-- FirstName Signup -->
						<div class = "form-group">
							<div class="col-sm-12">
								<input type = "text" class="form-control" placeholder="First Name"/>	
							</div>
						</div>

				<!--
				<div class = "form-group">

						<!-- LastName Signup -->
						<div class = "form-group">
							<div class="col-sm-12">
								<input type = "text" class="form-control" placeholder="Last Name"/>	
							</div>
						</div>

						<div class = "form-group" style = "margin-left: 0; margin-right: 0;">
					<div class = "row">
						<div class = "col-xs-5">
							<select class="form-control" placeholder="Month">
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>	
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
							</select>
						</div>
						
						<div class = "col-xs-3">
							<input type = "text" class="form-control" placeholder="Day"/>	
						</div>
						<div class = "col-xs-4">
							<input type = "text" class="form-control" placeholder="Year"/>
						</div>	
					</div>
				</div>


						<!-- Courses -->
						<div class = "form-group">
							<div class="col-sm-12">
								<select class="form-control" placeholder="Full Name">

								<option>College of Computer Studies (CCS) </option>
								<option>College of Business (COB) </option>
								<option>School of Economics (SOE) </option>
								<option>Gokonwei College of Engineering (GCOE) </option>
								<option>College of Education (CED) </option>
								<option>College of Liberal Arts (CLA)</option>
								<option>College of Science (COS)</option>	

								</select>
							</div>
							</div>

							<!-- Email -->
						<div class = "form-group">
							<div class="col-sm-12">
								<input type = "email" class="form-control" placeholder="Username"/>	
							</div>
						</div>

							<!-- password -->
						<div class = "form-group">
							<div class="col-sm-12">
								<input type = "password" class="form-control" placeholder="Password"/>
							</div>
						</div>

						<!-- re-enter password -->
						<div class = "form-group">
							<div class="col-sm-12">
								<input type = "password" class="form-control" placeholder="Re-enter Password"/>
							</div>
						</div>

						

					</form>
				</div>

				<div class="modal-footer">
					<button type="Submit" class="btn btn-theme">Register</button>
				</div>

			</div>
